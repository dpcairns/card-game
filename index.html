<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Card War</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">

        </div>
    </header>
    <main class="auth-main">
            <div class="sign-in-modal-bg auth-container">
                <div class="sign-in-modal">
                    <form id="sign-in">
                        <h3>Sign In</h3>
                        <label>Email </label><input type="email" name="email" id="sign-in-email" />
                        <label>Password </label><input type="password" name="password" id="sign-in-password" />
                        <button class='sign-in-modal-btn'>Submit</button>
                    </form>
                </div>
            </div>
            <div class="auth-container">
                <h2>War!</h2>
                <form id='sign-up'>
                    <h3>Sign Up</h3>
                    <label>Username </label><input type='text' name='username' id='sign-up-username' />
                    <label>Email </label><input type='email' name='email' id="sign-up-email" />
                    <label>Password </label><input type='password' name='password' id="sign-up-password" />
                    <button>Submit</button>
                </form>
                <div>
                    <p>Already have an account? <span><button class='sign-in-btn '>Sign in</button></span></p>
                </div>
            </div>
    </main>
    <footer>

    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
