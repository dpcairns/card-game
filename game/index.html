<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <a href='../profile'>Player Profile</a>
            <a href='../about' >About Page</a>
            <button class="modal">Rules</button>
            <button id="logout">Logout</button>
        </div>
    </header>    
    <main>
        <h1 class="display-name">UserName is playing!</h1>
        <div class="score-container">
            <div class="user-badge">USER</div>
            <div class="cpu-badge">CPU</div>
            <span class="user-score">0</span> : <span class="cpu-score">0</span>
        </div>

        <button class="hit-btn">Hit!</button>
        
        <div class="player-card-container">
            <div class="player-deck card-back">Player Deck</div>

            <!-- this div gives us an empty container with the exact dimensions of the "card" we will render -->
            
            <div class="player-card">

                <!-- this div is the "card" we render on hit -->
                <div class="card-face">A ♠️</div>

            </div>
        </div>
        <hr style='width: 100%;'>

        <div class="cpu-card-container">
            <div class="cpu-card card-face">cpu card</div>
            <div class="cpu-deck card-back">CPU DECK</div>
        </div> 
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./game.js"></script>
</body>

</html>
